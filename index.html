<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Hangman</h1>

      <div class="guesses-remaining">
        <!-- Our JavaScript will update this every time the user makes a 
          wrong guess. -->
      </div>

      <div class="mask-container">
        <!-- Our JavaScript will create the "mask" here (one underscore for 
          each letter of the guess word). -->
      </div>

      <div class="letters-container">
        <!-- Our JavaScript will create buttons here for each letter in the 
          alphabet. -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
